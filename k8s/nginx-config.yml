apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configuration
  namespace: ingress-nginx
data:
  proxy-body-size: "50m"
  proxy-connect-timeout: "300"
  proxy-read-timeout: "300"
  proxy-send-timeout: "300"
  client-max-body-size: "50m"
  use-forwarded-headers: "true"
  enable-real-ip: "true"
  forwarded-for-header: "X-Forwarded-For"
  # Rate limiting configuratie
  limit-req-status-code: "429"
  limit-req-zone-variable: "$binary_remote_addr"
  limit-req-zone-size: "10m"
  limit-req-rate: "100r/s"
  limit-req-burst: "200"
  # SSL configuratie
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384"
  ssl-prefer-server-ciphers: "off"
  ssl-session-tickets: "off"
  ssl-session-timeout: "1h"
  ssl-session-cache-size: "10m"
  # CORS configuratie
  enable-cors: "true"
  cors-allow-origin: "https://seo-sea-tool.com"
  cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
  cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
  cors-max-age: "86400"
