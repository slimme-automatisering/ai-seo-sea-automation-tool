# Project identificatie
sonar.projectKey=ai-seo-sea-automation-tool
sonar.projectName=AI SEO & SEA Automation Tool
sonar.projectVersion=1.0

# Bron configuratie
sonar.sources=src
sonar.tests=tests
sonar.exclusions=node_modules/**/*,build/**/*,dist/**/*,coverage/**/*
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Taal specifieke configuratie
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage configuratie
sonar.coverage.exclusions=tests/**/*,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Duplicatie detectie
sonar.cpd.exclusions=tests/**/*

# Source encoding
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.verbose=true

# Quality Gates
sonar.qualitygate.wait=true
