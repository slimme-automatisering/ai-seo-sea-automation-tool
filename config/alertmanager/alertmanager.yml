global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  smtp_from: '${SMTP_FROM}'
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'team-seo'
  routes:
  - match:
      severity: critical
    receiver: 'team-seo-critical'
    continue: true
  - match:
      severity: warning
    receiver: 'team-seo-warnings'
    continue: true
  - match_re:
      service: frontend.*
    receiver: 'team-frontend'
  - match_re:
      service: backend.*
    receiver: 'team-backend'

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname']

receivers:
- name: 'team-seo'
  slack_configs:
  - channel: '#seo-monitoring'
    send_resolved: true
    title: '{{ template "slack.title" . }}'
    text: '{{ template "slack.text" . }}'
  email_configs:
  - to: 'seo-team@company.com'
    send_resolved: true
    html: '{{ template "email.html" . }}'
    headers:
      subject: '{{ template "email.subject" . }}'

- name: 'team-seo-critical'
  slack_configs:
  - channel: '#seo-critical'
    send_resolved: true
    title: '{{ template "slack.title" . }}'
    text: '{{ template "slack.text" . }}'
  email_configs:
  - to: 'seo-oncall@company.com'
    send_resolved: true
    html: '{{ template "email.html" . }}'
    headers:
      subject: '{{ template "email.subject" . }}'

- name: 'team-seo-warnings'
  slack_configs:
  - channel: '#seo-warnings'
    send_resolved: true
    title: '{{ template "slack.title" . }}'
    text: '{{ template "slack.text" . }}'

- name: 'team-frontend'
  slack_configs:
  - channel: '#frontend-alerts'
    send_resolved: true
    title: '{{ template "slack.title" . }}'
    text: '{{ template "slack.text" . }}'

- name: 'team-backend'
  slack_configs:
  - channel: '#backend-alerts'
    send_resolved: true
    title: '{{ template "slack.title" . }}'
    text: '{{ template "slack.text" . }}'
